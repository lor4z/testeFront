<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Fornecedor/Produto</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="./index.js"></script>
</head>
<body>
    <div class="container mt-5">
        <div class="card mb-4">
            <div class="card-header bg-primary text-white text-center">
                Dados do Fornecedor
            </div>
            <div class="card-body">
                <form>
                    <div class="mb-3 row">
                        <div class="col-md-6">
                            <label for="razaoSocial" class="form-label">Razão Social</label>
                            <input type="text" class="form-control" id="razaoSocial" name="razaoSocial">
                        </div>
                        <div class="col-md-6">
                            <label for="cnpj" class="form-label">CNPJ</label>
                            <input type="text" class="form-control" id="cnpj" name="cnpj">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <div class="col-md-6">
                            <label for="nomeFantasia" class="form-label">Nome Fantasia</label>
                            <input type="text" class="form-control" id="nomeFantasia" name="nomeFantasia">
                        </div>
                        <div class="col-md-6">
                            <label for="inscricaoEstadual" class="form-label">Inscrição Estadual</label>
                            <input type="text" class="form-control" id="inscricaoEstadual" name="inscricaoEstadual">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <div class="col-md-6">
                            <label for="cep" class="form-label">CEP</label>
                            <input type="text" class="form-control" id="cep" name="cep">
                        </div>
                        <div class="col-md-6">
                            <label for="inscricaoMunicipal" class="form-label">Inscrição Municipal</label>
                            <input type="text" class="form-control" id="inscricaoMunicipal" name="inscricaoMunicipal">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <div class="col-md-8">
                            <label for="endereco" class="form-label">Endereço</label>
                            <input type="text" class="form-control" id="endereco" name="endereco">
                        </div>
                        <div class="col-md-4">
                            <label for="numero" class="form-label">Número</label>
                            <input type="text" class="form-control" id="numero" name="numero">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <div class="col-md-6">
                            <label for="complemento" class="form-label">Complemento</label>
                            <input type="text" class="form-control" id="complemento" name="complemento">
                        </div>
                        <div class="col-md-6">
                            <label for="bairro" class="form-label">Bairro</label>
                            <input type="text" class="form-control" id="bairro" name="bairro">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <div class="col-md-4">
                            <label for="municipio" class="form-label">Município</label>
                            <input type="text" class="form-control" id="municipio" name="municipio">
                        </div>
                        <div class="col-md-4">
                            <label for="estado" class="form-label">Estado</label>
                            <input type="text" class="form-control" id="estado" name="estado">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <div class="col-md-6">
                            <label for="contato" class="form-label">Nome da Pessoa de Contato</label>
                            <input type="text" class="form-control" id="contato" name="contato">
                        </div>
                        <div class="col-md-3">
                            <label for="telefone" class="form-label">Telefone</label>
                            <input type="tel" class="form-control" id="telefone" name="telefone">
                        </div>
                        <div class="col-md-3">
                            <label for="email" class="form-label">E-mail</label>
                            <input type="email" class="form-control" id="email" name="email">
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <!-- Seção de Produtos -->
<div class="container mt-5">
        <div class="card">
            <div class="card-header card-header-custom text-white text-center">
                Produtos
            </div>
            <div class="card-body" id="productContainer">
                <!-- Produto 1 -->
                <div class="product-card">
                    <div class="product-card-header text-center">
                        Produto - 1
                    </div>
                    <div class="product-div">
                        
                        <div class="row align-items-center">
                            <div class="col-md-1 text-center">
                                <img src="../assets/box.png" alt="Produto" class="product-img">
                            </div>
                            <div class="col-md-3">
                                <label for="produto1" class="form-label">Produto</label>
                                <input type="text" class="form-control" id="produto1" name="produto1">
                            </div>
                            <div class="col-md-2">
                                <label for="undMedida1" class="form-label">UND. Medida</label>
                                <select class="form-select" id="undMedida1" name="undMedida1">
                                    <option value="1">Unidade</option>
                                    <option value="2">Kg</option>
                                    <option value="3">Litro</option>
                                </select>
                            </div>
                            
                            <div class="col-md-2">
                                <label for="qtdEstoque1" class="form-label">QTD. em Estoque</label>
                                <input type="number" class="form-control calculate" id="qtdEstoque1" name="qtdEstoque1">
                            </div>
                            
                            <div class="col-md-2">
                                <label for="valorUnit1" class="form-label">Valor Unitário</label>
                                <input type="number" class="form-control calculate" id="valorUnit1" name="valorUnit1" step="0.01">
                            </div>
                            <div class="col-md-2">
                                <label for="valorTotal1" class="form-label">Valor Total</label>
                                <input type="number" class="form-control" id="valorTotal1" name="valorTotal1" readonly>
                            </div>
                            
                        </div>
                        <div class="col-md-1 text-center">
                            <button type="button" class="delete-btn btn btn-danger">
                                <i class="bi bi-trash-fill"></i>
                            </button>
                        </div>
                    </div>    
                    

                    
                </div>

                
                <!-- Botão Adicionar Produto -->
                <button class="btn-add-product mt-3 btn btn-primary">Adicionar Produto</button>
            </div>
        </div>
    </div>
        <div class="card">
            <div class="card-header card-header-custom">
                Anexos
            </div>
            <div class="card-body">
                <div id="attachmentsList">
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <input type="file" id="fileInput" accept=".pdf" class="form-control">
                    </div>
                    <div class="col-md-6">
                        <button type="button" class="btn btn-success" id="addAttachmentBtn">Incluir Anexo</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="card-footer">
            <div class="d-flex justify-content-between" >
                <button type="submit" class="btn-green-footer">Salvar Fornecedor</button>
            </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./index.js"></script>
</body>
</html>
